<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar ng-show="$root.headerExists" id="navbar-right-top" class="page-title bar-balanced">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="fabButtonUp"></ion-nav-view>
		<ion-nav-view animation="none" name="krylatskoe_abc_school-side_menus"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="text-center expanded balanced-bg">
			<img ng-src="{{ appLogo | trustUrl }}" class="avatar motion spin fade" />
			<div class="menu-bottom"><span ng-bind-html="appName | strHTML"></span><br/></div>
		</ion-header-bar>
		<ion-content class="has-expanded-header stable-bg balanced-900">
			<ion-list class="list" >
				<ion-item ng-hide="hide_menu_dash_"  class="menu-dash_ item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="krylatskoe_abc_school.dash_">
					<i class="icon ion-android-home"></i> {{ "Домой" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_uche_"  class="menu-uche_ item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="krylatskoe_abc_school.uche_">
					<i class="icon ion-person-stalker"></i> {{ "Ученик" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_sche_"  class="menu-sche_ item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="krylatskoe_abc_school.sche_">
					<i class="icon ion-ios-bookmarks"></i> {{ "Расписание" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_noti_"  class="menu-noti_ item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="krylatskoe_abc_school.noti_">
					<i class="icon ion-android-warning"></i> {{ "Объявления" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_prof_"  class="menu-prof_ item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="krylatskoe_abc_school.prof_">
					<i class="icon ion-person"></i> {{ "Профиль" | translate }}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
